<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3ca4e6634.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="content">

            <div class="left-side">
                <div class="address detalist">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Location</div>
                    <div class="text-one">Iran, EEUDH</div>
                
                    <div class="text-two"> Randome adress</div>
                </div>

                    <div class="phone detalist">
                        <i class="fa-solid fa-phone"></i>
                        <div class="topic">Phone Number</div>
                        <div class="text-one">+1 0000 0000</div>
                        <div class="text-two">+1 0000 0000</div>
                    </div>

                    <div class="email detalist">
                        <i class="fa-solid fa-envelope-open-text"></i>
                        <div class="topic">Email</div>
                        <div class="text-one">Codingasmr@gmail.com</div>
                        <div class="text-two">info.Codingasmr@gmail.com</div>
                    </div>

                </div>

                <div class="right-side">
                    <div class="topic-text">Contect us</div>

                    <p>if you encounter a problem with our service or have an opiniton , you can let us know from the page below.</p>

                    <form action="#">
                        <div class="input-box">
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Enter Your Email">
                        </div>
                        <div class="input-box message-box">
                            <input type="text" placeholder="Enter Your Message">
                        </div>

                        <div class="button">
                            <input type="button" value="Send">
                        </div>
                        
                    </form>
                </div>
                

            </div>



        </div>
    </div>


    
</body>
</html>
